name: Build image and trigger deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/culture-benin:latest

      - name: Trigger Render deploy hook
        if: secrets.RENDER_DEPLOY_HOOK != ''
        run: |
          echo "Triggering Render deploy hook..."
          curl -s -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}" || true

      - name: Trigger Railway deploy hook
        if: secrets.RAILWAY_DEPLOY_HOOK != ''
        run: |
          echo "Triggering Railway deploy hook..."
          curl -s -X POST "${{ secrets.RAILWAY_DEPLOY_HOOK }}" || true
