name: CI / PHP 8.2

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build & Test (PHP 8.2)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v4
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, gd, zip, pdo_mysql

      - name: Setup Composer cache
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --no-interaction

      - name: Run Laravel tests (if any)
        run: |
          if [ -f phpunit.xml ] || [ -f phpunit.xml.dist ]; then
            composer run test -- --colors=always || php artisan test --parallel --colors=always || true
          else
            echo "No PHPUnit config found â€” skipping tests"
          fi

      - name: Build frontend (Front1) if present
        uses: actions/setup-node@v4
        if: ${{ always() }}
        with:
          node-version: '18'
      - name: Frontend: npm ci & build
        if: ${{ exists('Front1/package.json') }}
        working-directory: Front1
        run: |
          npm ci
          npm run build

  migrate:
    name: Run migrations (manuel)
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v4
        with:
          php-version: '8.2'
          extensions: pdo_mysql

      - name: Install Composer deps
        run: composer install --no-progress --no-suggest --prefer-dist --no-interaction

      - name: Run migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          APP_KEY: ${{ secrets.APP_KEY }}
        run: php artisan migrate --force
