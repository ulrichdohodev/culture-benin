name: Build image for Railway (GHCR)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/culture-benin:${{ github.sha }}

      - name: Show image info
        run: |
          echo "Image pushed: ghcr.io/${{ github.repository_owner }}/culture-benin:${{ github.sha }}"
          echo "If you want Railway to use this image, configure your Railway service to pull from this GHCR image (or provide RAILWAY API credentials to automate)."
