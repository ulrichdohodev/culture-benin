name: Deploy to Render

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  trigger-deploy:
    name: Trigger Render deploy
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy via API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          BRANCH: main
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "Missing RENDER_API_KEY or RENDER_SERVICE_ID secrets. Add them in repo Settings > Secrets."
            exit 1
          fi
          echo "Triggering deploy for service $RENDER_SERVICE_ID (branch: $BRANCH)"
          resp=$(curl -s -w "\n%{http_code}" -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{\"clearCache\":false, \"branch\":\"${BRANCH}\"}")
          body=$(echo "$resp" | sed '$d')
          code=$(echo "$resp" | tail -n1)
          echo "HTTP status: $code"
          echo "$body"
          if [ "$code" -ge 200 ] && [ "$code" -lt 300 ]; then
            echo "Render deploy triggered successfully."
          else
            echo "Render deploy failed (status $code)."; exit 1
          fi
